{% extends "base.html" %}

{% block content %}

<table class='table table-hover table-bordered container'>
    <thead class="thead-dark">
      <tr>
        <th scope="col">Candidate</th>
        <th scope="col">Vote</th>
        <th scope="col">Vote Date</th>
        <th scope="col">Vote Result</th>
        <th scope="col">Vote Description</th>
      </tr>
    </thead>
    <tbody>
      {% for vote in all_votes%}
        <tr>
          <th scope = "row">{{vote.candidate_name}}</td>
          <td>{{vote.candidate_vote}}</td>
          <td>{{vote.vote_date}}</td>
          <td>{{vote.vote_result}}</td>
          <td>{{vote.vote_description}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
